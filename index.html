<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="w3.css"><button>Next</button></a>

    <div class="page">
        <div class="page-design">
            <div class="page-box">
                <span>Login</span>
            </div>
                
                <div class="input-area">
                    
                <label for="Username" class="user">Username</label>
                <input type="text" id="Username" class="input"><i class="fa-regular fa-user"></i>
                </div>
                <div class="input-field">
                    <label for="password" class="pass">Password</label>
                    <input type="password" id="password" class="input">
                </div>

                <div class="rememberandforget">
                    <div class="rememberme">
                        <input type="checkbox" id="check">
                        <label for="check">Remeber me</label>
                    </div>

                    <a href="#">Forgot Password?</a>
                </div>

                <div class="button">
                    <Button class="btn">Login</Button>
                </div>
            
        </div>
    </div>
</body>
</html>
